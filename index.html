<!DOCTYPE html>

<script>

    function createStudent(){

        var newStudent = new Object();

        newStudent.fName = document.getElementById('fName').value;
        newStudent.lName = document.getElementById('lName').value;
        newStudent.email = document.getElementById('email').value;

        if(sessionStorage.student)
        {
            student= JSON.parse(sessionStorage.getItem('student'));
        }else{
            student=[];
        }
        student.push(newStudent)
        console.log(student);
        sessionStorage.setItem('student', JSON.stringify(student));
    }

    function createStudentData() {

        var newUser = new Object();

        newUser.fname=document.getElementById('fname').value;
        newUser.lname=document.getElementById('lname').value;
        newUser.email=document.getElementById('email').value;

        if (localStorage.getItem('user')){
            user = JSON.parse(localStorage.getItem('user'));
        }else {
            user=[];
        }

        user.push(newUser);
        console.log(user);

        localStorage.setItem('user',JSON.stringify(user));


        localStorage.setItem('student', newUser);


    }


</script>

<form onsubmit="createStudentData()" action="view.html">
        <h4>first name : <input id="fname" type="text" required></h4>
        <h4>last name : <input id="lname" type="text" required></h4>
        <h4>email address : <input id="email" type="email" required></h4>
        <br>
        <button type="submit" >create student</button>
        <br><br>
</form>
