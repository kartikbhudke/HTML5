<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        
        DIV{
            background-color: Purple;
            color: white;
            padding:10px;
            width:500;
            margin:5px;

        }
    </style>
</head>
<body>


    <!-- input type text -->
    <DIV>
        <form>
            <label>Username</label>
            <input type="text" name="">
        </form>
    </DIV>

    <!-- input type password -->
    <DIV>
        <form>
            <label>Password</label>
            <input type="password" name="">
        </form>
    </DIV>

    <!-- input type submit -->
     <DIV>
        <form>
           
            <label>Username</label>
            
            <input type="submit" name="Submit">
        </form>
    </DIV>

    <!-- input type reset -->
<DIV>
        <form>
                       <label>Username</label>
            <input type="reset" name="Reset">
        </form>
    </DIV>
    <!-- input type radio -->
    <DIV>
        <form>
            <label>HTML label</label>
            <input type="text" name="">
            <input type="submit" name="Submit">
        </form>
    </DIV>

    <!-- input type checkbox -->
<DIV>
        <form>
            <label>Hobbies</label>
            <input type="checkbox" value="eating">Eating
            <input type="checkbox" value="chating">Chating
        </form>
    </DIV>
    <!-- input type button -->
    <DIV>
        <form>
            <label>username</label>
            <input type="text" value="eating">Eating
            <input type="checkbox" value="chating">Chating
        </form>
    </DIV>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->


    <!--color-->
    <DIV>
        <form>
            <label>color</label>
            <input type="color" >
        </form>
    </DIV>

    <!--date-->
     <DIV>
        <form>
            <label>Date</label>
            <input type="date" >
        </form>
    </DIV>

    <!--datetime-local-->

    <DIV>
        <form>
            <label>Select date and time</label>
            <input type="datetime-local" >
        </form>
    </DIV>
    
    <!--email-->
    <DIV>
        <form>
            <label>Type Your Email</label>
            <input type="Email" >
        </form>
    </DIV>

    <!--month-->
     <DIV>
        <form>
            <label>Select A month</label>
            <input type="month" >
        </form>
    </DIV>
    
    <!--number-->
     <DIV>
        <form>
            <label>Select Your Age</label>
            <input type="number" min="18" max="60" >
            <input type="submit" value="submit">
        </form>
    </DIV>
    <!--range-->

         <DIV>
        <form>
            <label>Select a Range</label>
            <input type="range" min="0" max="100" >
        
        </form>
    </DIV>


    <!--search-->
    <DIV>
        <form>
            <label>search </label>
            <input type="search" >
        </form>
    </DIV>

    <!--time-->
    <DIV>
        <form>
            <label>Show Time </label>
            <input type="time" >
        </form>
    </DIV>

    <!--url-->
     <DIV>
        <form>
            <label>Enter web url</label>
            <input type="url" >
            <input type="submit" value="Submit">
        </form>

</DIV>
        <!--weak-->
        <DIV>
        <form>
            <label>Show Week </label>
            <input type="Week" >
        </form>
    </DIV>

    



    















</body>
</html>
