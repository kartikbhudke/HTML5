<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
    <style>
    	#k1{
    		border: 5px;
    		color: red;
    	}
    </style>
</head>
<body>

    <!-- Simple Image -->
    <h2>This Is img</h2>
    <img src="img/youtube.jpg">

    <!-- Image with Width and Height -->
    <h2>This Is img with width and height</h2>
    <img src="img/youtube.jpg" alt="youtube" width="550px" height="330">


    <!-- Image with Alt attribute -->

    <h2>This Is img with alt</h2>
    <img src="img/youtube.jpg" alt="youtube" width="550px" height="330">


    <!-- Float Image Example -->
    <h2>photo frame</h2>
    <img align="right" src="img/youtube.jpg" alt="youtube" width="550px" height="330" id="k1">

    <!-- Image Border with CSS -->



</body>
</html>
