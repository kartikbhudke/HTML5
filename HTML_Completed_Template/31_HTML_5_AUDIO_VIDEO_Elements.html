<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio Video Tag</title>
    <style>
    	div{
    		background-color: black;
    		padding: 10px;
    		width: 300px;
    		margin: 10px;
    		text-align: center;
    	}
    	video{
    		width: 300px
    		height:auto;
    	}
    </style>
</head>
<body>
	<div>
		<audio controls>
			<source src="media/nature.mp3" type="audio/mp3">
			
		</audio>

	</div>
	<div>
		<video controls>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/nG1ztgEJeXM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</video>
	</div>

</body>
</html>
