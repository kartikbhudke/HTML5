<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered list</title>
    <style>
    	ul{background-color: green;
    		text-align: center;
    		font-family: arial;
    		width: 333px;
    		color: white;
    		

    	}
    </style>
</head>
<body>

    <!-- Un ordered List with some list items -->
   <ul type="square">
   	<li>HTML</li>
   	<LI>CSS</LI>
   	<LI>JS</LI>
   </ul>

    <!-- various list style types (disc , square , none) -->
    <!--disc-->
     <div>
    	<ul type="disc">
    		<li>HTML</li>
    		<li>CSS</li>
    		<li>JAVASCRIPT</li>
    		<li>Angular JS</li>
    	</ul>
    </div>

    <!--square-->
     <div>
    	<ul type="square;">
    		<li>HTML</li>
    		<li>CSS</li>
    		<li>JAVASCRIPT</li>
    		<li>Angular JS</li>
    	</ul>
    </div>

    <!--none-->
     <div>
    	<ul style="list-style-type: none">
    		<li>HTML</li>
    		<li>CSS</li>
    		<li>JAVASCRIPT</li>
    		<li>Angular JS</li>
    	</ul>
    </div>


</body>
</html>
